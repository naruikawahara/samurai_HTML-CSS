<!DOCTYPE html>
<html lang="ja">
    <head>
        <meat charset="UTF-8">
        <title>JavaScriptの練習</title>
    </head>
    <body>
        <script>
          let state = true;

          while(state) {
  // 0〜9の乱数を生成する
            let random = Math.floor(Math.random() * 10);
  
  // 数値が3になったら繰り返し処理を終了する
            if(random === 3) state = false;

            console.log(random);
          }
        </script>
    </body>
</html>
